<h1>Virtual Scroll</h1>
<hr>

<div class="row mb-3">
  <div class="col">
    <button class="btn btn-primary" (click)="irFinal()">Ir al Final</button>
  </div>
  <div class="col">
    <button class="btn btn-secondary" (click)="irInicio()">Ir al Incio</button>
  </div>
  <div class="col">
    <button class="btn btn-warning" (click)="irMedio()">Ir al Medio</button>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div class="list-group-item animate__animated animate__fadeIn" 
      *cdkVirtualFor="let persona of personas; let i = index; let conteo = count" >
    {{ i }}/ {{ conteo }}
  </div>

</cdk-virtual-scroll-viewport>
